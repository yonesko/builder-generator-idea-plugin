apply plugin: 'groovy'
apply plugin: 'idea'
apply from: 'idea.gradle'
apply plugin: 'checkstyle'

// --- properties ---
ext.ideaInstallationPath = '/Users/glebio/Library/Application Support/JetBrains/Toolbox/apps/IDEA-U/ch-0/182.4505.22/IntelliJ IDEA.app/Contents'
ext.ideaJdk = 'IntelliJ IDEA Community Edition IC-171.4249.39'
sourceCompatibility = 1.8
// --- properties ---

// workaround for http://issues.gradle.org/browse/GRADLE-2538
sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile fileTree(dir: ideaInstallationPath + '/lib', include: '*.jar')
    testCompile 'org.mockito:mockito-core:2.0.3-beta'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile 'org.springframework:spring-test:4.0.0.RELEASE'
}

jar {
    metaInf {
        from('/META-INF') {
            include 'plugin.xml'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

